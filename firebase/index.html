<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Learn firebase</title>
</head>
<body>
  <div class="container my-5">
    <h2>Recipes</h2>
    <ul>
      <li>mushroom pie</li>
      <li>Veg curry</li>
    </ul>
    <form>
      <label for="recipe">Add new repcie : </label>
      <div class="input-group">
        <input type="text" class="form-control" id="recipe" required>
        <div class="input-group-append">
          <input type="submit" value="add" class="btn btn-outline-se">
        </div>
      </div>
    </form>
  </div>


  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script> -->
<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-auth-domain",
    projectId: "your-project-id",
    storageBucket: "your-storage-bucket",
    messagingSenderId: "your-messaging-sender-id",
    appId: "your-app-id"
  };
  firebase.initializeApp(firebaseConfig);
  </Script>
<Script src="./main.js"></Script>
</body>
</html>
